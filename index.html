<html>
    <head>
        <meta charset = "UTF -8">
        <title> Treek connect Four</title>
        <link href ="https://fonts.googleapis.com/css?family=Wendy+One" rel="stylesheet">
        <link rel ="stylesheet" type ="text/css" href ="css/style.css">

    </head>
    <body>
        <!--
             Start Game Button
             When a play clicks this button
        -->
         <button id="begin-game">

         </button>

         <!--
              #game-scene: container for entire play
               as where as play-area
              .stand-container: supports the border and makes it stands vertical
         -->
         <div id = "game-scene">
             <div id="play-area">
            <div class ="stand-container left">
                 <div class ="stand-leg">

                 </div>

                 <!-- used for seperations-->
                 <div class ="stand-foot">

                 </div>
                 <!--used for seperations-->
                 <div class="stand-attachment left">

                 </div>
                 <!-- for a game over message-->
                 <div id ="game -over">

                 </div>
                 <!--

                 -->
                 <div id ="game-board-underlay">
                     <div id ="token" data-column ="0">

                     </div>
                 </div>
                 <!--
                     SVG is used to create the board and holes for the game
                 -->
                 <svg id ="game-board">
                     <defs>
                         <!--
                            #: container for space SVGs
                         -->
                    <mask id="mask" x="0" y="0" width ="548" height="472">
                        <rect x = "0" y="0" height ="472" width ="548" fill= "white">
                    </mask>
                     </defs>
                     <rect id = "board-back" x="0" y="0" width="548" height="472" mask="url(#mask)" fill-opacity = "1" fill = "#5FCF80"/>
                 </svg>


               </div>
             </div>
         </div>

    </body>
</html>
